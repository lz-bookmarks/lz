[workspace]
resolver = "2"

default-members = ["src/lz-cli"]

# We place member crates in the src/ directory:
members = [
  "src/lz-db",
  "src/lz-import-linkding",
  "src/lz-web",
  "src/lz-cli",
  "src/lz-ui",
  "src/lz-openapi",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
anyhow = "1.0.80"
async-trait = "0.1.77"
axum = "0.7.4"
axum-valid = "0.16.0"
chrono = { version = "0.4.35", default-features = false }
