[[proxy]]
  rewrite = "/api/"
  backend = "http://localhost:3000/api/"

[[proxy]]
  rewrite = "/docs/"
  backend = "http://localhost:3000/docs/"

[[hooks]]
  stage = "pre_build"
  command = "yarn"
  command_arguments = ["install"]

[[hooks]]
  stage = "build"
  command = "node"
  command_arguments = ["esbuild.js"]
